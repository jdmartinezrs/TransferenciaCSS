<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Work In Progress</title>
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<body>
 <aside class="sidebar">
    <nav>
      <a href="#" class="home-icon"><i class='bxr  bx-home'  ></i> </a>
      <ul class="social">
        <li><a href="#"><i class='bxr  bx-bird'  ></i> </a></li>
        <li><a href="#"><i class='bxr  bx-face'  ></i> </a></li>
        <li><a href="#"><i class='bxr  bx-camera-alt'  ></i> </a></li>
        <li><a href="#"><i class='bxr  bx-play'  ></i> </a></li>
      </ul>
    </nav>
  </aside>

    <header class="topbar">
    <nav class="menu">
      <a href="#">Home</a>
      <a href="#">Services</a>
      <a href="#">About Us</a>
      <a href="#">Appointment</a>
      <a href="#">Contact</a>
    </nav>
    <div class="contact-info">
      <span> (+605) 1234-56789</span>
    </div>
  </header>

   <main class="content">
    <section class="promo">
      <img src="img/dentist.png" alt="Dentist" class="promo-img">
      <div class="promo-text">
        <h2>Full Dedicated To Your <br><span>Dental Health.</span></h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat.</p>
        <div class="buttons">
          <a href="#" class="btn">Book now</a>
          <a href="#" class="btn secondary">Read more</a>
        </div>
      </div>
    </section>

    <section class="appointment">
      <h2>Book an Appointment</h2>
      <form>
        <div class="row">
          <label>First Name:</label>
          <input type="text" placeholder="Your first name*">
          <label>Last Name:</label>
          <input type="text" placeholder="Your last name*">
        </div>
        <div class="row">
          <label>Email Address:</label>
          <input type="email" placeholder="Your email address*">
        </div>
        <div class="row">
          <label>Contact No:</label>
          <input type="tel" placeholder="Your contact no*">
        </div>
        <div class="row">
          <label>Date:</label>
          <input type="date">
          <label>Time:</label>
          <input type="time">
        </div>
        <div class="row submit">
          <button type="submit" class="btn">Book now</button>
        </div>
      </form>
    </section>
  </main>
    
</body>
</html>
